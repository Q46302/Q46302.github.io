        .container {

            text-align: left;
        }

            background-color: #E7E4EB;
        }

            display: block;

        div.gallery {
            margin: 5px;

            float: left;

        }

        div.gallery:hover {
            border: 1px  #777;

            color: rgb(0, 0, 0);

            font-size: 30px;
            letter-spacing: 6px;
            text-shadow: 2px 2px 5px #777;

        h5 {
            text-align: center;
            line-height: 20px;
            font-size: 20px;
            color: #ffffff;
        }

        .p {
            color: rgba(4, 31, 109, 0.7);
        }


        .wrapper div {
            border: solid 1px;
        }

        .photo {
            display: flex;
            flex-direction: column;
        }

        .photo img {
            object-fit: contain;
        }

        .video {
            max-width: 100%;
            height: auto;
        }


        .footer {
            background-color: #081472;
            text-align: center;
            padding: 10px;
        }

        .footer img {
            width: 50px;
            height: 50px;
            color: #ffffff;
