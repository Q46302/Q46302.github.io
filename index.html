<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .links {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        h1 {
            font-family: "Copperplate", Times, fantasy;
            letter-spacing: 6px;
            color: rgba(10, 45, 151, 0.7);
            text-align: center;
            letter-spacing: 6px;
            line-height: 12px;
            word-spacing: 2px;
        }

        h2 {
            font-family: "Lucida Console", Times, Monospace;
            color: rgba(10, 45, 151, 0.694);
            text-align: center;
            letter-spacing: 2px;
            line-height: 21px;
            word-spacing: 2px;
        }

        h3 {
            font-family: "Lucida Console", Times, Monospace;
            color: black;
            text-align: center;
        }

        .photo {
            display: flex;
            flex-direction: column;
        }

        .wrapper div {
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>東南國中 DNJH </h1>
            <h2>2024 915 美術班</h2>
            <div>
                <ul>
                    <div class="links">
                        <li>
                            <h3><a href="#">首頁</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">團體區</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">專輯區</a></h3>
                        </li>
                        <li>
                            <h3><a href="#">個人區</a></h3>
                        </li>
                    </div>
                </ul>
            </div>
            <h3>傑尼龜傑尼</h3>
        </div>
        <div class="wrapper">
            <div class="photo">
                <img src="./imgs/Happy貓咪gif.gif">
                <h3> happy貓咪 2024/11/31</h3>
            </div>
            <div class="photo">
                <img src="imgs/開車貓咪.gif">
                <h3> 開車貓咪 2024/11/31</h3>
            </div>
            <div class="photo">
                <img src="imgs/咪咪喵喵.jfif">
                <h3> 緝盜咪咪喵喵2024/11/31</h3>
            </div>
            <div class="photo">
                <img src="imgs/喀拉喀拉貓咪.gif">
                <h3> 吃飯貓咪 2024/11/31</h3>
            </div>
            <div class="photo">
                <img src="imgs/可以這很喵.jfif">
                <h3> 可以,這很喵 2024/11/31</h3>
            </div>
            <div class="photo">
                <img src="imgs/HUN貓咪.gif">
                <h3> 蛤?2024/11/31</h3>
            </div>
        </div>
    </div>
</body>

</html>
