<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {}

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        h1 {

            font-family: "Copperplate", Times, fantasy;
            letter-spacing: 6px;
            color: rgba(10, 45, 151, 0.7);
            text-align: center;
            letter-spacing: 6px;
            line-height: 12px;
            word-spacing: 2px;
        }

        h2 {
            font-family: "Lucida Console", Times, Monospace;
            color: rgba(10, 45, 151, 0.694);
            text-align: center;
            letter-spacing: 2px;
            line-height: 21px;
            word-spacing: 2px;
        }

        h3 {
            font-family: "Lucida Console", Times, Monospace;
            color: black;
            text-align: center;

        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            text-align: center;
            justify-content: space-evenly;
        }

        .wrapper文字介紹 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            justify-content: space-evenly;
        }

        .wrapper div {
            border: solid 1px;
        }

        .pagination a {
            transition: background-color .3s;
        }

        .links {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            text-align: center;
        }

        p.one {
            word-spacing: 60px;
        }
    </style>
</head>
